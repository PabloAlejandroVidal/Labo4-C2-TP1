
<h3 class="title">Iniciar Sesión</h3>


<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-login" >

  <div class="form-login__row">
    <label class="form-login__label" for="email">Email</label>
    <input class="form-login__input" name="email" id="email" type="email" formControlName="email" [autocomplete]="false" autocomplete="false"/>
  </div>
    <div class="form-login__row" *ngIf="form.controls['email']?.invalid && form.controls['email']?.touched">
      El correo electrónico es requerido y debe tener un formato válido.
  </div>
  <div class="form-login__row">
    <label class="form-login__label" for="password">Password</label>
    <input class="form-login__input" name="password" id="password" type="password" formControlName="password" />
  </div>
    <div *ngIf="form.controls['password']?.invalid && form.controls['password']?.touched">
      La contraseña es requerida
  </div>
  <div class="form-login__row">
    <button type="submit" class="form-login__button btn-design btn-design-form" [disabled]="form.invalid">Iniciar Sesión</button>
  </div>

  <div class="form-login__row">
    <button class="form-login__button-load btn-design btn-design-form" type="button" (click)="loadUser(0)">Cargar Usuario</button>
  </div>

@if (msgResult) {
  <div>
    <p>{{msgResult}}</p>
  </div>
}
</form>
